<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    nav {
      display: flex;
      flex-direction: row;
      text-decoration: none;
      margin: auto;
      justify-content: space-around;
      /* background: red; */
      padding: 20px;
      background-color: darkslategray;
    }

    li {
      list-style: none;
      text-decoration: none;
      text-align: center;
      color: white;
      text-shadow: -2px -1px 8px BLACK;
      font-family: fantasy;
      border: 1px solid;
      padding: 3px 10px 3px 10px;
      border-radius: 10px;
      background-color: #4d7373cc;
      transition: 1s;
    }

    li:hover {
      color: #4d7373cc;
      background-color: white;
      text-shadow: none;
    }


  </style>

  <body>
    <nav>
      <li>Home</li>
      <li>About</li>
      <li>Contatct</li>
    </nav>
  </body>
</html>
